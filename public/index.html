  <body>
    <div class="page" id="loginPage">
      <form class="d-flex flex-column gap-3" id="loginForm">
        <h1 class="text-center">Login</h1>
        <input class="form-control" name="id" type="text" placeholder="Username" required />
        <input
          class="form-control"
          name="password"
          type="password"
          placeholder="Password"
          required
        />
        <p class="text-center mt-3">
          Don't have an account? <a href="register.html">Register</a>
        </p>
        <div class="code">
          <input
            type="text"
            class="form-control"
            name="code"
            placeholder="2FA Code"
          />
          <p class="text-center mb-0 text-muted">
            Please enter the 2FA Code
          </p>
        </div>
        <button class="btn btn-primary" type="submit" id="loginButton">LOGIN</button>
      </form>
    </div>
    <div class="page" id="homePage" style="display: none;">

      <div class="border-bottom border-dark pt-4 mb-4"></div>
      <div id="2FABox" class="d-flex flex-column align-items-center gap-3">

        </button>
        <div

              placeholder="2FA Code"
              class="form-control"
            />
            <button class="btn btn-primary" type="submit">SET</button>
          </form>
        </div>
      </div>
    </div>
