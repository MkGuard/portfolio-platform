<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <form class="d-flex flex-column gap-3" id="registerForm" method="POST" action="/register">
    <h1 class="text-center">Register</h1>
    <input class="form-control" name="id" type="text" placeholder="Username" required />
    <input class="form-control" name="password" type="password" placeholder="Password" required />
    <input class="form-control" name="email" type="email" placeholder="Email" required />
    <input class="form-control" name="name" type="text" placeholder="Full Name" required />

    <button class="btn btn-primary" type="submit">REGISTER</button>

    <p class="text-center mt-3">
      Already have an account? <a href="index.html">Register</a>
    </p>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
